mutation draftOrderDelete($input: DraftOrderDeleteInput!) {
    draftOrderDelete(input: $input) {
        deletedId
    }
}

mutation OrderUpdate($input: OrderInput!) {
    orderUpdate(input: $input) {
        order {
            id
            note
            shippingAddress {
                address1
                city
                province
                zip
                country
            }
        }
        userErrors {
            field
            message
        }
    }
}
