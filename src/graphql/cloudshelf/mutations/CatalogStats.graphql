mutation reportCatalogStats($knownNumberOfImages: Int, $knownNumberOfProductGroups: Int, $knownNumberOfProductVariants: Int, $knownNumberOfProducts: Int) {
  reportCatalogStats(knownNumberOfImages: $knownNumberOfImages, knownNumberOfProductGroups: $knownNumberOfProductGroups, knownNumberOfProductVariants: $knownNumberOfProductVariants, knownNumberOfProducts: $knownNumberOfProducts)
}